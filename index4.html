<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Dialer (All-in-One)</title>
    <style>
        /* CSS for styling the dialer */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .dialer-container {
            width: 300px;
            background-color: #2c2c2c;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            padding: 25px;
            display: flex;
            flex-direction: column;
        }

        .display {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #333;
            border-radius: 10px;
        }

        #phoneNumber {
            width: 100%;
            background: none;
            border: none;
            color: #fff;
            font-size: 2.5em;
            text-align: right;
            padding: 5px 0;
            box-sizing: border-box;
            font-weight: 300;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .key {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 65px; /* Fixed height for consistency */
            width: 65px;  /* Fixed width for consistency */
            font-size: 1.8em;
            background-color: #505050;
            color: #fff;
            border-radius: 50%; /* Makes keys circular */
            cursor: pointer;
            transition: background-color 0.2s;
            user-select: none; /* Prevents text selection on click */
            font-weight: 400;
        }

        .key:active {
            background-color: #777; /* Visual feedback on click */
        }
        
        .key.action {
            background-color: #34c759;
            font-weight: bold;
            color: white;
        }
        
        .key.action:active {
            background-color: #2da349;
        }

        .key.function {
            background-color: transparent;
            font-size: 1.5em;
            border: none;
        }
        
        .key.function:active {
            background-color: #505050;
        }
        
        /* Center the call and backspace buttons */
        #call {
            grid-column: 2 / 3;
        }
        #backspace {
            grid-column: 3 / 4;
        }

    </style>
</head>
<body>

    <div class="dialer-container">
        <div class="display">
            <input type="text" id="phoneNumber" readonly>
        </div>
        <div class="keypad">
            <!-- Number Keys. Each has a 'data-value' used by JavaScript -->
            <div class="key" data-value="1">1</div>
            <div class="key" data-value="2">2</div>
            <div class="key" data-value="3">3</div>
            <div class="key" data-value="4">4</div>
            <div class="key" data-value="5">5</div>
            <div class="key" data-value="6">6</div>
            <div class="key" data-value="7">7</div>
            <div class="key" data-value="8">8</div>
            <div class="key" data-value="9">9</div>
            <div class="key" data-value="*">*</div>
            <div class="key" data-value="0">0</div>
            <div class="key" data-value="#">#</div>
            
            <!-- Function Keys -->
            <div></div> <!-- Empty div for spacing -->
            <div id="call" class="key action">ðŸ“ž</div>
            <div id="backspace" class="key function">âŒ«</div>
        </div>
    </div>

    <script>
        // JavaScript to make the dialer interactive
        document.addEventListener('DOMContentLoaded', () => {
            const phoneNumberInput = document.getElementById('phoneNumber');
            const keypad = document.querySelector('.keypad');
            const callButton = document.getElementById('call');
            const backspaceButton = document.getElementById('backspace');

            // --- Main logic for populating the display ---
            keypad.addEventListener('click', (event) => {
                const target = event.target;
                
                // Check if the clicked element is a key with a 'data-value'
                if (target.dataset.value) {
                    // Append that key's value to the display input field
                    phoneNumberInput.value += target.dataset.value;
                }
            });

            // --- Logic for the backspace button ---
            backspaceButton.addEventListener('click', () => {
                // Remove the last character from the input's value
                phoneNumberInput.value = phoneNumberInput.value.slice(0, -1);
            });

            // --- Logic for the call button ---
            callButton.addEventListener('click', () => {
                const phoneNumber = phoneNumberInput.value;
                if (phoneNumber) {
                    // On a mobile device, this will attempt to open the native dialer
                    window.location.href = `tel:${phoneNumber}`;
                } else {
                    // Optional: alert the user if the number is empty
                    alert("Please enter a number to call.");
                }
            });
        });
    </script>

</body>
</html>
