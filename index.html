<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>C√©dric & Ruth ‚Äì South African Wedding</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --h-gold: 45;
      --lux-gold: hsl(var(--h-gold), 90%, 35%);
      --glow-gold: hsl(var(--h-gold), 95%, 55%);
      --bg-beige: hsl(35, 20%, 88%);
      --text-dark: hsl(30, 8%, 8%);
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-beige);
      color: var(--text-dark);
      line-height: 1.6;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: white;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      position: fixed;
      width: 100%;
      z-index: 1000;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      color: var(--lux-gold);
    }

    .hamburger {
      font-size: 2rem;
      background: none;
      border: none;
      cursor: pointer;
      color: var(--lux-gold);
      transition: transform 0.3s ease;
      z-index: 1100;
    }

    .hamburger.open {
      transform: rotate(90deg);
    }

    nav.nav-menu {
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
      background: white;
      border-top: 1px solid #ddd;
      max-height: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: max-height 0.4s ease-in-out;
    }

    nav.nav-menu.open {
      max-height: 600px;
    }

    nav.nav-menu a,
    .lang-button {
      padding: 1rem;
      text-decoration: none;
      color: var(--text-dark);
      font-weight: bold;
      border-bottom: 1px solid #eee;
      transition: var(--transition);
    }

    nav.nav-menu a:hover,
    .lang-button:hover {
      background: var(--lux-gold);
      color: white;
    }

    .lang-button {
      background: none;
      border: none;
      text-align: left;
      cursor: pointer;
    }

    .hero {
      padding-top: 80px;
      height: 100vh;
      background: url('images/image1.jpg') center/cover no-repeat;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.3rem;
      margin: 1rem;
      animation: typewriter 3s steps(30) 1s 1 normal both,
                 blinkTextCursor 500ms steps(44) infinite normal;
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid white;
    }

    @keyframes typewriter {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blinkTextCursor {
      from { border-right-color: rgba(255,255,255,0.75); }
      to { border-right-color: transparent; }
    }

    footer {
      background: var(--bg-beige);
      padding: 3rem 1rem 4rem;
      text-align: center;
    }

    footer h2 {
      font-family: 'Playfair Display', serif;
      color: var(--lux-gold);
      font-size: 1.8rem;
      margin-bottom: 2rem;
    }

    #countdownContainer {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .countdown-box {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      min-width: 80px;
      transition: transform 0.3s ease;
    }

    .countdown-box:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
    }

    .countdown-box span {
      font-size: 2rem;
      font-weight: bold;
      color: black;
      display: block;
      margin-bottom: 0.3rem;
    }

    .countdown-box small {
      font-size: 0.9rem;
      color: var(--text-dark);
    }

    @media (min-width: 768px) {
      nav.nav-menu {
        position: static;
        max-height: none;
        flex-direction: row;
        background: none;
        border-top: none;
        display: flex !important;
      }

      nav.nav-menu a,
      .lang-button {
        border-bottom: none;
        padding: 0 1rem;
      }

      .hamburger {
        display: none;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">C&R</div>
  <button id="menu-toggle" class="hamburger">‚ò∞</button>
  <nav id="navMenu" class="nav-menu">
    <a href="#home" data-key="home"></a>
    <a href="#welcome" data-key="welcome"></a>
    <a href="#travel" data-key="travel"></a>
    <a href="#accommodation" data-key="accommodation"></a>
    <a href="#itinerary" data-key="itinerary"></a>
    <a href="#wedding" data-key="wedding"></a>
    <a href="#discover" data-key="discover"></a>
    <a href="#emergency" data-key="emergency"></a>
    <button id="langToggle" class="lang-button">üåç FR</button>
  </nav>
</header>

<section class="hero" id="home">
  <h1 id="heroTitle">Bienvenue en Afrique du Sud üáøüá¶</h1>
</section>

<footer>
  <h2>Wedding day in</h2>
  <div id="countdownContainer">
    <div class="countdown-box"><span id="days">0</span><small>days</small></div>
    <div class="countdown-box"><span id="hours">0</span><small>hours</small></div>
    <div class="countdown-box"><span id="minutes">0</span><small>minutes</small></div>
    <div class="countdown-box"><span id="seconds">0</span><small>seconds</small></div>
  </div>
</footer>

<script>
  const langToggle = document.getElementById("langToggle");
  const navMenu = document.getElementById("navMenu");
  const menuToggle = document.getElementById("menu-toggle");
  const heroTitle = document.getElementById("heroTitle");

  let currentLang = "fr";

  const translations = {
    fr: {
      home: "Accueil",
      welcome: "Bienvenue",
      travel: "Voyage & Arriv√©e",
      accommodation: "H√©bergement",
      itinerary: "Programme",
      wedding: "Lobola & Mariage",
      discover: "D√©couvrir l‚ÄôAfrique du Sud",
      emergency: "Contacts d'Urgence",
      lang: "üåç FR",
      hero: "Bienvenue en Afrique du Sud üáøüá¶"
    },
    en: {
      home: "Home",
      welcome: "Welcome",
      travel: "Travel & Arrival",
      accommodation: "Accommodation",
      itinerary: "Itinerary",
      wedding: "Lobola & Wedding",
      discover: "Discover South Africa",
      emergency: "Emergency Contacts",
      lang: "üåç EN",
      hero: "Welcome to South Africa üáøüá¶"
    }
  };

  function updateMenu(lang) {
    document.querySelectorAll("#navMenu a").forEach(link => {
      const key = link.getAttribute("data-key");
      link.textContent = translations[lang][key];
    });
    langToggle.textContent = translations[lang].lang;
    heroTitle.textContent = translations[lang].hero;
  }

  langToggle.addEventListener("click", () => {
    currentLang = currentLang === "fr" ? "en" : "fr";
    updateMenu(currentLang);
  });

  menuToggle.addEventListener("click", () => {
    navMenu.classList.toggle("open");
    menuToggle.classList.toggle("open");
    menuToggle.textContent = menuToggle.textContent === "‚ò∞" ? "‚úñ" : "‚ò∞";
  });

  updateMenu(currentLang);

  // 3D Countdown to Nov 1, 2025
  const daysEl = document.getElementById("days");
  const hoursEl = document.getElementById("hours");
  const minutesEl = document.getElementById("minutes");
  const secondsEl = document.getElementById("seconds");

  const targetDate = new Date("2025-11-01T10:00:00+02:00");

  function updateCountdown() {
    const now = new Date();
    const diff = targetDate - now;

    if (diff <= 0) {
      daysEl.textContent = hoursEl.textContent = minutesEl.textContent = secondsEl.textContent = "0";
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    daysEl.textContent = days;
    hoursEl.textContent = hours;
    minutesEl.textContent = minutes;
    secondsEl.textContent = seconds;
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);
</script>

</body>
</html>
