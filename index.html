<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>C√©dric & Ruth ‚Äì South African Wedding</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --h-gold: 45;
      --lux-gold: hsl(var(--h-gold), 90%, 35%);
      --glow-gold: hsl(var(--h-gold), 95%, 55%);
      --bg-beige: hsl(35, 20%, 88%);
      --text-dark: hsl(30, 8%, 8%);
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-beige);
      color: var(--text-dark);
      line-height: 1.6;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: white;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      position: fixed;
      width: 100%;
      z-index: 1000;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      color: var(--lux-gold);
    }

    .hamburger {
      font-size: 1.5rem;
      background: none;
      border: none;
      cursor: pointer;
      color: var(--lux-gold);
    }

    nav.nav-menu {
      display: flex;
      flex-direction: column;
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
      background: white;
      border-top: 1px solid #ddd;
    }

    nav.nav-menu a,
    .lang-button {
      padding: 1rem;
      text-decoration: none;
      color: var(--text-dark);
      font-weight: bold;
      border-bottom: 1px solid #eee;
      transition: var(--transition);
    }

    nav.nav-menu a:hover,
    .lang-button:hover {
      background: var(--lux-gold);
      color: white;
    }

    .hidden {
      display: none;
    }

    .hero {
      padding-top: 100px;
      background: url('https://images.unsplash.com/photo-1583912268181-c4bbd1a0ff17?auto=format&fit=crop&w=1920&q=80') center/cover no-repeat;
      color: white;
      text-align: center;
      position: relative;
    }

    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      animation: typewriter 3s steps(30) 1s 1 normal both,
                 blinkTextCursor 500ms steps(44) infinite normal;
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid white;
    }

    .countdown {
      font-size: 1.2rem;
      font-weight: bold;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.8);
      color: var(--text-dark);
      margin: 1rem auto;
      display: inline-block;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    @keyframes typewriter {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blinkTextCursor {
      from { border-right-color: rgba(255,255,255,0.75); }
      to { border-right-color: transparent; }
    }

    .hover-glow:hover {
      box-shadow: 0 0 20px var(--glow-gold);
      transform: translateY(-2px);
    }

    .lang-button {
      background: none;
      border: none;
      text-align: left;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">C&R</div>
  <button id="menu-toggle" class="hamburger">‚ò∞</button>
  <nav id="navMenu" class="nav-menu hidden">
    <a href="#home" data-key="home"></a>
    <a href="#welcome" data-key="welcome"></a>
    <a href="#travel" data-key="travel"></a>
    <a href="#accommodation" data-key="accommodation"></a>
    <a href="#itinerary" data-key="itinerary"></a>
    <a href="#wedding" data-key="wedding"></a>
    <a href="#discover" data-key="discover"></a>
    <a href="#emergency" data-key="emergency"></a>
    <button id="langToggle" class="lang-button">üåç FR</button>
  </nav>
</header>

<section class="hero" id="home">
  <h1 id="heroTitle">Bienvenue en Afrique du Sud üáøüá¶</h1>
  <div class="countdown">
    Wedding day in <span id="countdown">Loading...</span>
  </div>
</section>

<script>
  // Multilingual support
  const langToggle = document.getElementById("langToggle");
  const navMenu = document.getElementById("navMenu");
  const menuToggle = document.getElementById("menu-toggle");
  const heroTitle = document.getElementById("heroTitle");

  let currentLang = "fr";

  const translations = {
    fr: {
      home: "Accueil",
      welcome: "Bienvenue",
      travel: "Voyage & Arriv√©e",
      accommodation: "H√©bergement",
      itinerary: "Programme",
      wedding: "Lobola & Mariage",
      discover: "D√©couvrir l‚ÄôAfrique du Sud",
      emergency: "Contacts d'Urgence",
      lang: "üåç FR",
      hero: "Bienvenue en Afrique du Sud üáøüá¶"
    },
    en: {
      home: "Home",
      welcome: "Welcome",
      travel: "Travel & Arrival",
      accommodation: "Accommodation",
      itinerary: "Itinerary",
      wedding: "Lobola & Wedding",
      discover: "Discover South Africa",
      emergency: "Emergency Contacts",
      lang: "üåç EN",
      hero: "Welcome to South Africa üáøüá¶"
    }
  };

  function updateMenu(lang) {
    document.querySelectorAll("#navMenu a").forEach(link => {
      const key = link.getAttribute("data-key");
      link.textContent = translations[lang][key];
    });
    langToggle.textContent = translations[lang].lang;
    heroTitle.textContent = translations[lang].hero;
  }

  langToggle.addEventListener("click", () => {
    currentLang = currentLang === "fr" ? "en" : "fr";
    updateMenu(currentLang);
  });

  menuToggle.addEventListener("click", () => {
    navMenu.classList.toggle("hidden");
  });

  updateMenu(currentLang);

  // Countdown Timer
  const countdownEl = document.getElementById("countdown");
  const weddingDate = new Date("2024-11-01T10:00:00+02:00");

  function updateCountdown() {
    const now = new Date();
    const diff = weddingDate - now;

    if (diff <= 0) {
      countdownEl.textContent = "üéâ Today is the day!";
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const mins = Math.floor((diff / (1000 * 60)) % 60);
    const secs = Math.floor((diff / 1000) % 60);

    countdownEl.textContent = `${days}d ${hours}h ${mins}m ${secs}s`;
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);
</script>

</body>
</html>
